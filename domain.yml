version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - stock_price
  - crypto_price

actions:
  - action_crypto_price
  - action_stock_price

forms:
  crypto_form:
    required_slots:
    - coin
  stock_form:
    required_slots:
    - stock
slots:
  coin:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: crypto_form
        requested_slot: coin
  stock:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: stock_form
        requested_slot: stock
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  utter_ask_coin:
  - text: "Which Coin do you want to know price?"
  utter_ask_stock:
  - text: "Which Stock do you want to know price?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome:
  - text: "How can I be of your help today?"
    buttons:
    - title: "Crypto prices"
      payload: "/crypto_price"
    - title: "Stock prices"
      payload: "/stock_price"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
